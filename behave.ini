[behave]
show_skipped   = false
show_timings   = false
default_format = pretty
stdout_capture = no

[behave.formatters]
pretty = behave_ext.formatter.pretty2:SimplePrettyFormatter

[behave.userdata]
apk              = apk_name
apk_path         = apk_path
device           = device
platform_version = platform_version
